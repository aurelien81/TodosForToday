<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporter Todo-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container flex-align-items-center" id="app-container">
        <div class="temp-gradient" id="gradient-to-fade"></div>
        <div class="todo-app" id="todo-app-container">
            <div class="alert" id="alert-box">
                <span class="alert-closebtn" onclick="closeAlert()">&times;</span>  
                <div class="alert-message" id="alert-message-content"></div>
            </div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="menu-items-container">
                    <a href="#">Themes</a>
                    <div class="theme-selectors-container">
                        <div class="theme-selectors" id="light-theme-selector"></div>
                        <div class="theme-selectors" id="dark-theme-selector"></div>
                        <div class="theme-selectors" id="sunset-theme-selector"></div>
                        <div class="theme-selectors" id="four-theme-selector"></div>
                        <div class="theme-selectors" id="five-theme-selector"></div>
                        <div class="theme-selectors" id="six-theme-selector"></div>
                    </div>
                </div>
                <div class="export-items-container">
                    <a href="#">Export Settings</a>
                    <div class="toggle-items-container">
                        <label for="export-switch" class="toggle">
                            <span class="toggle-label">Markdown</span>
                            <input class="toggle-checkbox" type="checkbox" id="export-switch" onclick="saveExportStatus()">
                            <div class="toggle-switch"></div>
                            <span class="toggle-label">TODO/DONE</span>
                        </label>
                    </div>
                </div>
                <div class="supporter-items-container">
                    <a href="#">Supporters</a>
                    <div class="supporters-menu-container">
                        <div class="supporters-thumbs">
                            <button id="no-supporter-selector" onclick="selectSupporter('noSupporter')">
                                <img src="./assets/supporterNone.png">
                                <div class="animate-normal">None</div>
                            </button>
                            <button id="kana-supporter-selector" onclick="selectSupporter(kana)">
                                <img src="./assets/kana/kana_thumb.png">
                                <div class="animate-normal">Kana</div>
                            </button>
                            <button id="junho-supporter-selector" onclick="selectSupporter(junho)">
                                <img src="./assets/junho/junho_thumb.png">
                                <div class="animate-normal">Junho</div>
                            </button>
                            <button id="noemie-supporter-selector" onclick="selectSupporter(noemie)">
                                <img src="./assets/noemie/noemie_thumb.png">
                                <div class="animate-normal">Noemie</div>
                            </button>
                            <button id="nicolau-supporter-selector" onclick="selectSupporter(nicolau)">
                                <img src="./assets/nicolau/nicolau_thumb.png">
                                <div class="animate-normal">Nicolau</div>
                            </button>
                            <button id="nova-supporter-selector" onclick="selectSupporter(nova)">
                                <img src="./assets/nova/nova_thumb.png">
                                <div class="animate-normal">Nova</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title-bar">
                <h1 class="app-title">To<span>Dos</span> for To<span>Day</span></span> (<span id="counter">0</span>)</h1>
            </div>
            <div class="row flex-align-items-center">
                <label for="input-box" class="inp">
                    <input type="text" id="input-box" placeholder="Enter your task" pattern=".{6,}" required>
                    <svg width="280px" height="18px" viewBox="0 0 280 18" class="inp-border">
                        <path d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12"></path>
                    </svg>
                    <svg width="14px" height="12px" viewBox="0 0 14 12" class="inp-check" id="add-task-check">
                        <path d="M1 7 5.5 11 L13 1"></path>
                    </svg>
                </label>
            </div>
            <ul id="list-container"></ul>
            <div class="nav-container">
                <div class="multi-button">
                    <button onclick="exportMarkdown()">
                        <i class="icons material-symbols-outlined">markdown</i>
                        <div class="animate-normal">copy tasks</div>
                    </button>
                    <button onclick="openNav()">
                        <i class="icons material-symbols-outlined">settings</i>
                        <div class="animate-normal">Settings</div>
                    </button>
                    <button onclick="clearAllTasks()">
                        <i class="icons material-symbols-outlined">delete_forever</i>
                        <div class="animate-normal">Clear All</div>
                    </button>
                </div>
            </div>
            <button class="" id="myBtn">Open Modal</button>
            <button class="" id="myBtn2">Clear localStorage</button>
            <div id="myModal" class="modal">
                <div id="myModalContent" class="modal-content">
                    <div class="modal-header">
                        <img src="" alt="" id="supporter-avatar">
                    </div>
                    <div class="modal-body">
                        <p id="dialog-box"></p>
                    </div>
                    <div class="modal-footer flex-align-items-center">
                        <div class="modal-footer-left">
                            <p class="close"><span>&times;</span> Close</p>
                        </div>
                        <div class="modal-footer-right">
                            <p class="close" id="response"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
