<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporter Todo-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <span id="counter"></span></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button class="add-button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
            <button class="clear-button" onclick="clearAllTasks()">Clear All</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
