<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supporter ToDos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="listContainer">
  			<h1>My To-Do List (<span id="counter">0</span>)</h1>
			<div class="inputField">
				<input type="text" id="taskInput" placeholder="Add a new task" onkeydown="checkEnter(event)">
				<button onclick="addTask()">Add</button>
			</div>
			<div class="outputField">
  				<ul id="taskList" onclick="toggleTask(event)">
    			<!-- List items will be added dynamically here -->
  				</ul>
			</div>
			<!-- Pop-up container -->
			<div id="popUpContainer">
				<img id="popUpImage" src="/assets/test-avatar.png" alt="Pop-up Image">
			</div>
			<div id="supporterMessages"></div>
		</div>
	</div>

  <script src="script.js"></script>
</body>
</html>
